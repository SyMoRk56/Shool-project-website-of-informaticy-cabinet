    <script>
      const s = ['Написать программу, которая принимает на вход два числа и выводит их сумму, разность, произведение и частное. Числа должны вводиться пользователем.', 'Создать простой калькулятор , который выполняет четыре арифметических операции (+, -, *, /) с трёмя числами, введенными пользователем.','Написать программу, которая считывает текст из файла и выводит количество слов, символов, строк и среднюю длину строки','Разработать программу, которая считывает данные о студентах (имя, возраст, пол, курс обучения) из текстового файла и выводит информацию о среднем возрасте студентов каждого курса','Написать игру “Угадай число”. Компьютер выбирает случайное число от 1 до 10, а игрок должен его угадать. После каждой попытки компьютер сообщает, больше или меньше введенное число.','Реализовать игру “Змейка”. Игрок управляет змейкой на экране, поедающей точки и увеличивающейся в размере. Цель игры - набрать как можно больше очков, избегая столкновений с собственным телом и стенами.']
      
      i = getRandomInt(s.length - 1)
      const element = document.getElementById("tt")
      element.innerHTML  = s[i]
      console.log(s[i] + "IIII", i, getRandomInt(2), s.length, s)
      
      

      function getRandomInt(max) {
          return Math.floor(Math.random() * max);
      }
